{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>CMS</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap"
    />
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}" />
  </head>

  <body id="page-top">
    <div id="wrapper">
      <nav
        class="navbar align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0 navbar-dark"
      >
        <div class="container-fluid d-flex flex-column p-0">
          <a
            class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0"
            href="{% url 'home' %}"
          >
            <div class="sidebar-brand-icon">
              <i class="fas fa-list"></i>
            </div>
            <div class="sidebar-brand-text mx-3"><span>CMS</span></div>
          </a>
          <hr class="sidebar-divider my-0" />
          <ul class="navbar-nav text-light" id="accordionSidebar">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'home' %}"
                ><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a
              >
            </li>
            <li class="nav-item"></li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'getpolicy' %}"
                ><i class="fas fa-table" style="font-size: 13px"></i
                ><span>Policy</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'getclaim' %}"
                ><i class="fas fa-table" style="font-size: 13px"></i
                ><span>Claim</span></a
              >
            </li>
          </ul>
          <div class="text-center d-none d-md-inline">
            <button
              class="btn rounded-circle border-0"
              id="sidebarToggle"
              type="button"
            ></button>
          </div>
        </div>
      </nav>
      <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
          <nav
            class="navbar navbar-expand bg-white shadow mb-4 topbar static-top navbar-light"
          >
            <div class="container-fluid">
              <button
                class="btn btn-link d-md-none rounded-circle me-3"
                id="sidebarToggleTop"
                type="button">
                <i class="fas fa-bars"></i>
               </button>
               {% if not user.is_authenticated %}
                <a class="btn btn-primary shadow" role="button" href="{% url 'signup' %}">Sign up</a>
                <a class="btn btn-primary shadow" role="button" href="{% url 'login' %}"
                    style="margin-right: 10px;margin-left: 10px;">Sign in</a>

                {% else %}
                <a class="btn btn-primary shadow" role="button" href="{% url 'logout' %}"
                    style="margin-right: 10px;margin-left: 10px;">Sign out</a>
                {% endif %}
              <ul class="navbar-nav flex-nowrap ms-auto">  
                {% if first %} 
                
                
                  <span class="d-none d-lg-inline me-2 text-gray-600 small"
                  >{{first}}</span>
                
                {% endif %}
              </ul>
            </div>
          </nav>

          {% block content %} 
          
        
          {% endblock %}
        </div>
        <footer class="bg-white sticky-footer">
          <div class="container my-auto">
            <div class="text-center my-auto copyright">
              <span>Copyright Â© Brand 2024</span>
            </div>
          </div>
        </footer>
      </div>
      <a class="border rounded d-inline scroll-to-top" href="#page-top"
        ><i class="fas fa-angle-up"></i
      ></a>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/chart.min.js' %}"></script>
    <script src="{% static 'js/bs-init.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>
  </body>
</html>
