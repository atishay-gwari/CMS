

{% extends './common/base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block content %}

<div >
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url( {% static '/img/avatars/form.png' %});"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Add Claim Info!</h4>
                                    </div>
                                    <form action="{% url 'Addclaim' %}" method="POST">
                                        {% csrf_token %}

                                        <div class="mb-3">{{ form.policy_number|as_crispy_field }}</div> 

                                        <div class="mb-3">{{ form.amt|as_crispy_field }}</div>

                                        <div class="mb-3">{{ form.reason|as_crispy_field }}</div>

                

                                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
