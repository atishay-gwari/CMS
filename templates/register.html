{% extends './common/base.html' %} 
{% load static %} 
{% block content %}

<div >
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url({% static '/img/avatars/lock.jpg' %});"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input id="exampleFirstName" class="form-control form-control-user" type="text" placeholder="First Name" name="firstname">
                                    </div>
                                    <div class="col-sm-6">
                                        <input id="exampleLastName" class="form-control form-control-user" type="text" placeholder="Last Name" name="lastname">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class=""><input type="text" class="form-control" name="Username" placeholder="User Name"></div>
                                    
                                </div>
                                <div class="mb-3"><input type="email" class="form-control" name="email" placeholder="Email Id"></div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input type="password" class="form-control" name="password" placeholder="Password"></div>
                                    <div class="col-sm-6"><input  type="password" class="form-control" name="confirmpassword" placeholder="Confirm Password"></div>
                                </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account</button>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="{% url 'login' %}">Already have an account? Sign In!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
